<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags for character encoding and responsive design -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title of the page -->
    <title>Login Page</title>

    <!-- Link to the external CSS file for styling the login page -->
    <link rel="stylesheet" href="/static/css/login.css">
</head>
<body>
    <!-- Main container for the login form -->
    <div class="container">
        <!-- Login form with POST method -->
        <form method="POST" class="form-login">
            
            <!-- Placeholder for the company logo in the form -->
            <img src="ajokelogo.jpg/150x50" alt="Login Logo" style="display: block; margin: 0 auto;">
            
            <!-- Heading for the login form -->
            <h1 class="h3 mb-3 font-weight-normal">
                Please Login Here
            </h1>

            <!-- CSRF token for security (used in frameworks like Django) -->
            {% csrf_token %}

            <!-- Error message display if login fails -->
            {% if error %}
                <div class="error">
                    {{ error }}
                </div>
            {% endif %}

            <!-- Username input field -->
            <div class="form-group">
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" name="username" class="form-control" placeholder="Username">
                <!-- Display error message for username if needed -->
                <span class="text-danger"> <!-- Example error message --> </span>
            </div>

            <!-- Password input field -->
            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Password">
                <!-- Display error message for password if needed -->
                <span class="text-danger"> <!-- Example error message --> </span>
            </div>

            <!-- Submit button for form submission -->
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
            
            <!-- Option to register if the user does not have an account -->
            <div class="checkbox mb-3">
                <h6>Do not have an account?</h6>
                <a class="btn btn-sm btn-secondary" href="/register">Register</a>
            </div>
        </form>
    </div>
</body>
</html>
