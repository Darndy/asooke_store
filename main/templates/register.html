<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        .form-register {
            color: rgb(255, 187, 0);
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-label {
            display: block;
            margin-bottom: 5px;
        }
        .form-control {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .text-danger {
            color: red;
            display: block;
            margin-top: 5px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            color: #fff;
            text-align: center;
            text-decoration: none;
            cursor: pointer;
        }
        .btn-primary {
            background-color: #007bff;
        }
        .btn-secondary {
            background-color: #6c757d;
        }
        .checkbox {
            margin-bottom: 15px;
        }
        .h3 {
            font-size: 1.75em;
            margin-bottom: 15px;
        }
        .nb-3 {
            margin-bottom: 3px;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 4px;
            text-align: center;
            margin-top: 10px;
        }
    </style>
    
</head>
<body>
    <div class="container">

        <form method="POST" class="form-register" action="/register/">

            {% csrf_token %}
            
            <!-- Placeholder for an image -->
            <img src="https://via.placeholder.com/150x50" alt="Register Logo" style="display: block; margin: 0 auto;">

            {% if error %}
                <div class="error">
                    {{ error }}
                </div>
            {% endif %}

            <h1 class="h3 nb-3 font-weight-normal">
                Please Create Your Account
            </h1>

            <!-- Username Field -->
            <div class="form-group">
                <label for="username" class="form-label">Username</label>
                <input required type="text" id="username" name="username" class="form-control" placeholder="Username">
                <span class="text-danger"> <!-- Example error message --> </span>
            </div>

            <!-- Email Address Field -->
            <div class="form-group">
                <label for="email_address" class="form-label">Email Address</label>
                <input required type="email" id="email_address" name="email" class="form-control" placeholder="Email Address">
                <span class="text-danger"> <!-- Example error message --> </span>
            </div>

            <!-- Password Field -->
            <div class="form-group">
                <label for="password1" class="form-label">Password</label>
                <input required type="password" id="password1" name="password1" class="form-control" placeholder="Password">
                <span class="text-danger"> <!-- Example error message --> </span>
            </div>

            <!-- Confirm Password Field -->
            <div class="form-group">
                <label for="password2" class="form-label">Confirm Password</label>
                <input required type="password" id="password2" name="password2" class="form-control" placeholder="Confirm Password">
                <span class="text-danger"> <!-- Example error message --> </span>
            </div>

            <!-- Submit Button -->
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
            
            <div class="checkbox mb-3">
                <h6>Already have an account?</h6>
                <a class="btn btn-sm btn-secondary" href="/login">Sign in</a>
            </div>
        </form>
    </div>
</body>
</html>
